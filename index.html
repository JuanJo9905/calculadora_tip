<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">

</head>

<body>
  <img class = "logo" src="images/logo.svg" alt="">
  <div class="carta">
        <div class="izquierda">
          <p class="titulo-input"><strong>Bill</strong></p><p class="validacion"><strong>Can't be zero</strong></p>
          <input type="number" name="factura" value="" placeholder="0" id="factura" class="input">
          <p class="titulo"><strong>Select Tip %</strong></p>
          <button class="seleccion-porcentaje" value="5"><strong>5%</strong></button>
          <button class="seleccion-porcentaje" value="10"><strong>10%</strong></button>
          <button class="seleccion-porcentaje" value="15"><strong>15%</strong></button>
          <button class="seleccion-porcentaje" value="25"><strong>25%</strong></button>
          <button class="seleccion-porcentaje" value="50"><strong>50%</strong></button>
          <input type="number" name="custom" placeholder="Custom" id="custom" class="seleccion-porcentaje">

          <p class="titulo-input"><strong>Number of People</strong></p><p class="validacion"><strong>Can't be zero</strong></p>
          <input type="number" name="personas" value="" placeholder="0" id="personas" class="input">
        </div>


        <div class="result">
          <div class="row linea-seccion">
            <p class="col seccion">
              <strong class="result-titulo">Tip Amount</strong>
              <br>
              <strong class="result-persona">/ person</strong>
            </p>
            <p class="col valor-seccion" id="valor-tip">
              <strong>$ 0.00</strong>
            </p>
          </div>
          <div class="row linea-seccion">
            <p class="col seccion">
              <strong class="result-titulo">Total</strong>
              <br>
              <strong class="result-persona">/ person</strong>
            </p>
            <p class="col valor-seccion" id="valor-total">
              <strong>$ 0.00</strong>
            </p>
          </div>
          <button type="button" id="resetear"><strong>Reset</strong></button>
        </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Juan José González</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
